{% extends "account/base.html" %}
{% load crispy_forms_tags %}

{% load i18n %}

{% block head_title %}{% trans "Change Password" %}{% endblock %}

{% block content %}
   <div class="container">
        <div class="col-lg-12 col-lg-push-3" style="padding-top: 25px;">
             <h1>{% trans "Change Password" %}</h1>
            <div class="col-lg-6" style="padding-top: 20px;">
                <form method="POST" action="{% url 'account_change_password' %}" class="password_change">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <a href="{% url 'core:updateuser' user.username %}" class="btn btn-warning">Cancel</a>
                    <button class="btn btn-info" type="submit" name="action">{% trans "Change Password" %}</button>
                </form>

            </div>
        </div>
   </div>
{% endblock %}
